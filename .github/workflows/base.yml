name: CI-base
on:
  push:
    branches: ['master']
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install
        run: npm ci
